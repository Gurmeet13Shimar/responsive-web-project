<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranzy | Login Page</title>

    <link rel="icon" type="image/x-icon" href="favicon.png">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-color: #f7f7f7; */
            background: linear-gradient(45deg, red, blue);
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            /* transform: translateY(-5px); */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
            font-size: 26px;
            letter-spacing: 0.5px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 3rem;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: #333;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .login-container input:focus {
            border-color: #4a6cf7;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 108, 247, 0.5);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: #4a6cf7;
            color: #fff;
            border: none;
            border-radius: 5rem;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .login-container button:hover {
            background-color: #3b5bd6;
            transform: translateY(-2px);
        }

        .login-container a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #4a6cf7;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .login-container a:hover {
            color: #3b5bd6;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons i {
            font-size: 24px;
            color: #666;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .social-icons i:hover {
            color: #4a6cf7;
            transform: scale(1.1);
        }

        .terms-privacy {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }

        .terms-privacy a {
            margin: 0 5px;
            color: #4a6cf7;
            transition: color 0.3s ease;
        }

        .terms-privacy a:hover {
            color: #3b5bd6;
        }

        p {
            color: #777;
            margin-top: 15px;
        }

        .kkkk {
            border: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Log in</h2>
        <p style="text-align: left; color: black;"><label for="email">Email:</label></p>
        <input class="kkkk" id="email" type="email" placeholder="Enter your email" required>
        <p style="text-align: left; color: black; margin: 2px;"><label for="email">Password:</label></p>
        <input class="okok" id="password" type="password" placeholder="Enter your password" required style="margin-top: 4px;">
        <a href="#">Forget your password?</a>
        <button>LOG IN</button>
        <a href="SignUp.html">Don't have an account? Sign Up</a>

        <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-google"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-github"></i>
        </div>

        <p>By signing in, you agree to our</p>
        <div class="terms-privacy">
            <a href="#">Terms</a>
            <span>and</span>
            <a href="#">Privacy Policy</a>
        </div>
    </div>
</body>

</html>
